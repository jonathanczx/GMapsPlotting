<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Maps Plotting Challenge</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container-fluid">
    <section class="row">
      <div class="col-lg-12 center">
        <h1> Plot a map!</h1>
        <div class="center-margin">
          <label for="csvFile" class="fileUpload">
            Upload CSV
          </label>
          <input type="file" id="csvFile" name="file" accepts=".csv"/>
        </div>
        <span id="status"></span>
      </div>
    </section>
    <section class="row">
      <div class="col-lg-12 mapContainer">
        <div id="map"></div>
      </div>
    </section>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
<script src="js/index.js" defer></script>
<!-- <script src="app/maps.js"></script>&callback=initMap -->

</body>
</html>
